<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="cardsContainer">
        <button type="button" onclick="ScrollLeft()">
            <img src="Left.png" alt="">
        </button>
        <div class="cards">
            <div class="card card1" id="card1">
                <img src="https://source.unsplash.com/collection/2346359" alt="">
                <p class="name">Blanche Pearson</p>
                <p class="role">Sales Manager</p>
                <button type="button" id="class1Btn">Connect</button>
            </div>
            <div class="card card2" id="card2">
                <img src="https://source.unsplash.com/collection/2346359" alt="">
                <p class="name">Myrtle May</p>
                <p class="role">Head of Global Product</p>
                <button type="button" id="class2Btn">Connect</button>
            </div>
            <div class="card card3" id="card3">
                <img src="https://source.unsplash.com/collection/2346359" alt="">
                <p class="name">Laura Lynn</p>
                <p class="role">External Consultant</p>
                <button type="button" id="class3Btn">Connect</button>
            </div>
        </div>
        <button type="button" onclick="ScrollRight()">
            <img src="Right.png" alt="">
        </button>
    </div>
</body>
</html>
